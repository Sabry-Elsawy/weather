<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-4 bg-body-tertiary">
      <div class="container">
        <a
          class="navbar-brand fw-semibold d-flex justify-content-center align-items-center text-white gap-2"
          href="#"
        >
          <img src="images/logo (1).png" class="w-100" alt="" />
          <span class="fs-6">
            <div class="logo-caption d-flex flex-column">
              <h6>Weather</h6>
              <p>tagline goes here</p>
            </div>
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-4">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="Search">
      <div class="container">
        <div class="search">
          <div class="searchInput d-flex">
            <input
              id="search"
              type="search"
              class="form-control px-3"
              placeholder="Find your location..."
            />
            <button id="searchbtn">Find by location</button>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <div id="Weather-data">
        <div class="row">
          <div class="col-md-4" id="pushNow"></div>

          <div class="col-md-4" id="pushDay2"></div>

          <div class="col-md-4" id="pushDay3"></div>
        </div>
      </div>
    </div>



    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="searchInput btnsub d-flex">
              <input
                
                type="email"
                class="form-control px-3"
                placeholder="Enter your email to subscribe..."
              />
              <button class="btnsub">Subscribe</button>
            </div>
            <div class="footer-caption">&copy; 2024 Elsawy.Designed by<a href="https://www.themezy.com/" target="_blank" rel="noopener noreferrer">Themezy.</a> All rights reserved</div>
          </div>
          <div class="col-md-4">
            <div class="social-icon">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-google-plus-g"></i>
              <i class="fa-brands fa-pinterest"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
